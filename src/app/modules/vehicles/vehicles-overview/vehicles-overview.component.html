<mat-tab-group
  preserveContent
  [selectedIndex]="currentTab"
  (selectedIndexChange)="currentTab = $event"
>
  <mat-tab label="Your Vehicles">
    <app-vehicles-list style="height: 100%"></app-vehicles-list>
  </mat-tab>
  <mat-tab label="Add Vehicle">
    <div class="tab-content-container">
      <app-vehicle-registration
        (vehicleRegistered)="vehicleRegistered()"
      ></app-vehicle-registration>
    </div>
  </mat-tab>
</mat-tab-group>
